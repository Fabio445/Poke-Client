<div class="search-bar">
    <input type="text" placeholder="Search PokÃ©mon..." [(ngModel)]="searchTerm" (keyup)="filterPokemons()">
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div *ngFor="let pokemon of filteredPokemons" class="col-6 col-md-3 col-lg-2 mb-4">
          <div class="card pokemon-card" (click)="showDetails(pokemon)">
            <img class="card-img-top" [src]="pokemon.image || 'assets/pokefleeing.png'" alt="Image of {{ pokemon.name }}">
            <div class="card-body">
              <h5 class="card-title text-center">{{ pokemon.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
