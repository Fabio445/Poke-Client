<!-- Sezione delle Card dei PokÃ©mon -->
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
      <div class="card pokemon-card">
        <img class="card-img-top" [src]="pokemon.image || 'assets/pokefleeing.webp'" alt="Image of {{ pokemon.name }}">
        <div class="card-body">
          <h5 class="card-title text-center">{{ pokemon.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
