<!-- Intestazione della pagina -->
<div class="container-fluid bg-light py-3">
  <h1 class="text-center"><a routerLink="/home">POKEKOLLECT</a></h1>
  <nav class="nav justify-content-center">
    <a class="nav-link active" aria-current="page" href="#">PokeKollect</a>
    <a class="nav-link" href="#">DexPoke</a>
    <a class="nav-link" href="#">Squads</a>
    <a class="nav-link" href="#">StorePoke</a>
    <a class="nav-link" href="#">Kredit Store</a>
  </nav>
</div>

<!-- Sezione della tabella -->
<div class="container mt-4">
  <div class="row justify-content-end">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="table-wrapper">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of pokemons">
              <td>{{ pokemon.name }}</td>
              <td>{{ pokemon.type }}</td>
              <td><img [src]="pokemon.image" alt="Image of {{ pokemon.name }}" class="pokemon-image"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
